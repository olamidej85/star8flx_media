  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-card">
        <div class="text-center login-header mb-4">
          <h1>Welcome Back</h1>
          <p>Login or create an account to continue</p>
        </div>

       <ul class="nav nav-tabs mb-4 justify-content-center" id="loginTab" role="tablist" style="gap: 2rem;">
  <li class="nav-item" role="presentation">
    <button class="nav-link login-tab-btn active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link login-tab-btn" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
  </li>
</ul>

        <div class="tab-content" id="loginTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form class="login-form">
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Username or Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="text-end mb-3">
                <a href="#" class="login-link">Forgot Password?</a>
              </div>
              <button type="submit" class="btn login-btn-primary w-100">Login</button>
            </form>
          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form class="login-form">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn login-btn-primary w-100">Sign Up</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
